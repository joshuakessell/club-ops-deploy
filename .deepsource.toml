version = 1

test_patterns = [
  "**/*.test.*",
  "**/*.spec.*",
  "**/__tests__/**",
  "**/tests/**"
]

exclude_patterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/build/**",
  "**/.next/**",
  "**/coverage/**"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  dialect = "typescript"
  environment = ["nodejs", "browser"]
  plugins = ["react"]

[[analyzers]]
name = "test-coverage"
enabled = true

[[code_formatters]]
name = "prettier"
enabled = true
