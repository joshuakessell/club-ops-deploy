name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate build & types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          PNPM_PRODUCTION: "false"

      - name: Build (Turbo)
        run: pnpm turbo run build
        env:
          VITE_KIOSK_TOKEN: ${{ github.event_name == 'pull_request' && 'ci-dummy-kiosk-token' || secrets.VITE_KIOSK_TOKEN }}
          VITE_API_BASE_URL: ${{ github.event_name == 'pull_request' && 'https://api-demo.joshuakessell.com' || secrets.VITE_API_BASE_URL }}

      - name: Typecheck (Turbo)
        run: pnpm turbo run typecheck
