name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ls-lint:
    name: ls-lint (repo structure)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ls-lint
        uses: ls-lint/action@v2
        with:
          config: .ls-lint.yml
          workdir: .

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install
        run: pnpm -w install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint
