<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Kiosk - Club Operations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="theme-dark effect-frosted">
    <!-- SVG Filter Definition (for Liquid Glass `effect-liquid`) -->
    <svg style="display: none">
      <defs>
        <filter id="liquid-distortion">
          <feTurbulence type="fractalNoise" baseFrequency="0.01 0.04" numOctaves="2" result="warp" />
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warp"
          />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
