services:
  postgres:
    image: postgres:16-alpine
    container_name: club-ops-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: clubops
      POSTGRES_PASSWORD: clubops_dev
      POSTGRES_DB: club_operations
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U clubops -d club_operations']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

